<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        position: absolute;
        width: 800px;
    }
    button{
        position: absolute;
        top: 400px;
    }
</style>
<body>
    <img id='x2014' src="2014.PNG" alt="">
    <img id='x2009' src="2009.PNG" alt="">
    <img id='x2003' src="2003.png" alt="">

    <button style="left:10px" onclick="funcButton('x2003')">2003</button>
    <button style="left:60px" onclick="funcButton('x2009')">2009</button>
    <button style="left:110px" onclick="funcButton('x2014')">2014</button>
</body>
<script>
    function funcButton(id){
        var imgs = document.getElementsByTagName('img')
        var daImg = document.getElementById(id)
        for(var i=0; i <imgs.length; i++){
            imgs[i].style.visibility='hidden'
        }
        daImg.style.visibility = 'visible'
    }
</script>
</html>
